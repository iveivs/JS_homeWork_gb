<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper {
        width: 400px;
        padding: 20px;
    }
    .input__product {
        margin-bottom: 20px;
    }
</style>
<body>
    <h4><a href="reviews.html">Страница просмотра отзывов</a></h4>
    <br>
    
    <h2>Страница добавления отзыва о продукте.</h2>
    <div class="wrapper">
        <form >
            <label>Наименование товара:</label>
            <br>
            <input type="text" id="product" class="input__product" required>
            <br>
            <label for="textarea">Отзыв:</label> 
            <br>
            <textarea name="textarea" id="textarea" cols="30" rows="10" required></textarea>
            <br>
            <button class="btn-submit">Отправить</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
